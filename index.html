<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <title>SVG Gravity Demo</title>

        <link rel="stylesheet" type="text/css" href="./style.css">
        <script src="/lib/requirejs/2.1.17/require.js" data-main="config"></script>
    </head>
    <body>
        <h1>2D Gravity sandbox</h1>
        <svg class="canvas"></svg>
        <div class="rightBox">
            <div>
                <input class="btn moon mass" type="button" value="Moon Mass">
                <input class="btn earth mass active" type="button" value="Earth Mass">
                <input class="btn jupiter mass" type="button" value="Jupiter Mass">
            </div>

            <div class="translateButtonsBox">
                <p> Shift the view<br>(cursor keys work)</p>
                <input class="btn up" type="button" value="UP">
                <br class="clear">

                <input class="btn left" type="button" value="LEFT">
                <input class="btn right" type="button" value="RIGHT">
                <br class="clear">

                <input class="btn down" type="button" value="DOWN">
            </div>
        </div>
        <br class="clear">

        <div>
            <p>Controls</p>
            <input type="button" class="start btn active" value="Toggle Play">
            <input type="button" class="trace btn active" value="Toggle Trails">
            <input type="button" class="cleartraces btn" value="CLEAR TRACES">
            <input type="button" class="broken btn save " value="SAVE">
            <input type="button" class="broken btn restore" value="RESTORE">
            <input type="button" class="broken btn reset" value="RESET">
        </div>
        <br class="clear">

        <div class="outputBox">
            <textarea class="saveOutputArea"></textarea>
            <div id="Restore"></div>
        </div>
        <!--

        -->
    </body>
</html>
