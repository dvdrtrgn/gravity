<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <title>SVG Gravity Demo</title>

        <link rel="stylesheet" type="text/css" href="./style.css">

        <script src="/lib/jquery/1.8.2/jquery.js"></script>
    </head>
    <body>
        <h1>2D Gravity sandbox</h1>
        <div>
            <svg id="svgCanvas"><g id="canvasTranslation" transform="translate(0, 0)"></g></svg>
            <div id="rightBox">
                <div>
                    <input class="btnEarthMass" type="button" value="Earth Mass">
                    <input class="btnMoonMass" type="button" value="Moon Mass">
                    <input class="btnJupiterMass" type="button" value="Jupiter Mass">
                </div>

                <div id="translateButtonsBox">
                    <p> Shift the view </p>
                    <input class="btnUp" type="button" value="UP">
                    <br class="clear">
                    <input class="btnLeft" type="button" value="LEFT">
                    <input class="btnRight" type="button" value="RIGHT">
                    <br class="clear">
                    <input class="btnDown" type="button" value="DOWN">
                </div>
            </div>
        </div>

        <br class="clear">

        <div>
            <p>Controls</p>
            <input type="button" id="startButton" name="startButton" value="Play">
            <input type="button" id="stopButton" name="stopButton" value="Pause">
            <input type="button" id="resetButton" value="RESET">
            <input type="button" id="traceButton" value="TRACES">
            <input type="button" id="clearTraces" value="CLEAR TRACES">
            <input type="button" id="save" value="SAVE">
            <input type="button" id="restore" value="RESTORE">
        </div>

        <br class="clear">

        <div id="outputBox">
            <input id="saveOutputArea" type="text">
        </div>
        <div id="restoreStateBox"></div>
        <!--

        -->
        <script src="./scripts/canvas.js"></script>
        <script src="./scripts/common.js"></script>
        <script src="./scripts/app.js"></script>
        <script src="./scripts/bindings.js"></script>
    </body>
</html>
